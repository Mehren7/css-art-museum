<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Coffee Animation</title>

<style>
body {
    background: linear-gradient(to bottom, #1c0f0f, #2a1010);
    height: 100vh;
    margin: 0;
}

.coffee-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.steam {
    position: absolute;
    height: 120px;
    width: 120px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    top: -80px;
    left: 120px;
    opacity: 0;
}

.steam-rise {
    animation: steamUp 4s ease-out infinite;
}

.delay-1 { animation-delay: 0s; }
.delay-2 { animation-delay: 0.4s; }
.delay-3 { animation-delay: 0.8s; }
.delay-4 { animation-delay: 1.2s; }
.delay-5 { animation-delay: 1.6s; }
.delay-6 { animation-delay: 2s; }

@keyframes steamUp {
    0% {
        transform: translateY(0) scale(0.3);
        opacity: 0.4;
    }
    100% {
        transform: translateY(-180px) scale(1.2);
        opacity: 0;
    }
}

.cup {
    position: relative;
    z-index: 10;
}

.cup-body {
    height: 180px;
    width: 280px;
    background: #fff;
    border-radius: 0 0 140px 140px;
    position: relative;
    overflow: hidden;
}

.cup-shade {
    position: absolute;
    height: 260px;
    width: 200px;
    background: #e6e6e6;
    transform: rotate(45deg);
    top: -50px;
    left: 120px;
}

.cup-handle {
    height: 80px;
    width: 90px;
    border: 12px solid #fff;
    border-radius: 0 60px 60px 0;
    position: absolute;
    right: -60px;
    top: 40px;
}

.cup-saucer {
    width: 330px;
    height: 30px;
    background: #e6e6e6;
    border-radius: 0 0 120px 120px;
    position: absolute;
    top: 165px;
    left: -15px;
    z-index: 5;
}

.cup-shadow {
    width: 270px;
    height: 20px;
    background: rgba(0, 0, 0, 0.25);
    border-radius: 50%;
    position: absolute;
    top: 190px;
    left: 0px;
    z-index: 1;
}
</style>

</head>
<body>

    <div class="coffee-container">
        <div class="steam steam-rise delay-1"></div>
        <div class="steam steam-rise delay-2"></div>
        <div class="steam steam-rise delay-3"></div>
        <div class="steam steam-rise delay-4"></div>
        <div class="steam steam-rise delay-5"></div>
        <div class="steam steam-rise delay-6"></div>

        <div class="cup">
            <div class="cup-body">
                <div class="cup-shade"></div>
            </div>
            <div class="cup-handle"></div>
        </div>
        <div class="cup-saucer"></div>
        <div class="cup-shadow"></div>
    </div>

</body>
</html>
